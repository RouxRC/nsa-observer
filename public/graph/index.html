<html>
  <head>
    <style>
      body {
        margin: 0;
        padding: 0;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }
      #graph-container {
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div id="graph-container"></div>
    <!-- START SIGMA IMPORTS -->
    <script src="sigma.min.js"></script>
    <script src="sigma.parsers.gexf.min.js"></script>
    <script src="sigma.layout.forceAtlas2.min.js"></script>
    <script>
      var s = new sigma({
        container: 'graph-container',
        settings: {
          drawEdges: false
        }
      });
      sigma.parsers.gexf('network.gexf', s, function() { s.refresh()});
      s.startForceAtlas2();
    </script>
  </body>
</html>
